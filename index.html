<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main/style.css">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <div class="container-fluid d-flex h-100 debug align-items-center">
            <div class="logo h-100 d-flex justify-content-center align-items-center debug">
                <img class="logo-mobile d-block d-lg-none" src="img/mobile-logo.png" alt="">
                <img class="d-none d-lg-block" src="img/logo.svg" alt="">
            </div>
            <form class="d-flex debug w-100 justify-content-center align-items-center " role="search">
                <a href="#"><i class="fa-solid fa-magnifying-glass text-black"></i></a>
                <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>
            <div class="icons nav h-100 d-flex align-items-center debug">
                <div class="icone-desk"><i class="fa-solid fa-list"></i>
                    <i class="fa-solid fa-circle-question"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="left-nav debug">
            <div class="icone-top debug"></div>
            <div class="icone-btm debug"></div>
        </div>
    </main>
</body>
</html>
