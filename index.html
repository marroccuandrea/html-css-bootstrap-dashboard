<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main/style.css">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap Dashboard</title>
</head>
<body>
    <header>
        <div class="container-fluid d-flex h-100 debug align-items-center justify-content-between">
            <div class="logo h-100 d-flex justify-content-center align-items-center debug">
                <img class="logo-mobile d-block d-xl-none" src="img/mobile-logo.png" alt="">
                <img class="d-none d-xl-block" src="img/logo.svg" alt="">
            </div>
            <form class="d-flex debug justify-content-center align-items-center " role="search">
                <a href="#"><i class="fa-solid fa-magnifying-glass text-black"></i></a>
                <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>
            <div class="icons nav h-100 d-flex align-items-center debug">
                    <a href="#"><i class="fa-solid fa-list pe-3 d-none d-xl-block"></i></a>
                    <a href="#"><i class="fa-solid fa-circle-question pe-3 d-none d-xl-block"></i></a>
                    <a href="#"><i class="fa-solid fa-ellipsis-vertical pe-3 d-none d-xl-block"></i></a>
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="d-flex">
            <div class="left-nav debug d-flex flex-column justify-content-between text-white">
                <div class="icone-top debug d-flex flex-column align-items-center mt-4">
                    <div class="d-flex align-items-center">
                    <a href="#"><i class="fa-solid fa-house pb-3"></i></a>
                    <p>Home</p>
                    </div>
                    <div class="d-flex align-items-center">
                    <a href="#"><i class="fa-solid fa-chart-simple pb-3"></i></a>
                    <p>Stats</p>
                    </div>
                    <div class="d-flex align-items-center">
                    <a href="#"><i class="fa-solid fa-signal pb-3"></i></a>
                    <p>Signals</p>
                    </div>
                </div>
                <div class="icone-btm debug d-flex flex-column align-items-center mb-4 ">
                    <div class="d-flex">
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                    <p>Admin</p>
                    </div>
                </div>
            </div>

            <div class="right-nav w-100">
                <div class="container-fluid debug text-white">
                    <div class="row debug">
                        <div id="studente" class="col-12 col-md-4 col-xl-3 d-flex align-items-baseline pt-2 debug">
                            <p class="text pe-3">Nuovo Studente</p>
                            <a href="#"><i id="plus" class="fa-solid fa-plus"></i></a>
                        </div>
                        <div class="col-12 col-md-4 col-xl-6 debug">
                            <div class="boolean">
                                <div class="badge-top d-flex align-items-baseline">
                                    <h4 class="text">Boolean</h4>
                                    <span class="badge">Piano blaze</span>
                                </div>
                                <div class="badge-btm d-flex align-items-baseline">
                                    <p class="badge fs-6 fw-light">3 app</p>
                                    <i class="fa-solid fa-angles-right pe-2"></i>
                                    <a href="#"><i class="fa-solid fa-plus d-xl-none"></i></a>
                                    <p id="desktop" class="badge fs-6 fw-light">Boolean mobile app</p>
                                    <p id="desktop" class="badge fs-6 fw-light">Boolean web app</p>
                                    <p id="desktop" class="badge fs-6 fw-light">Boolean blog app</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 col-xl-3 debug">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <h3>125</h3>
                        </div>
                    </div>
                </div>

                <div class="container-md">
                    <div class="row">
                        <div class="col-12 col-xl-8 deb-col">Prossime classi</div>
                        <div class="col-12 col-xl-8 deb-col">FAQ</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-xl-4 deb-col">Todo</div>
                        <div class="col-12 col-xl-4 deb-col">Grafico</div>
                    </div>
                </div>

                
            </div>
        </div>
    </main>
</body>
</html>
